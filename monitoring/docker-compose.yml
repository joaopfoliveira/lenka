version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: lenka-prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=21d
      - --web.enable-lifecycle
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - 9090:9090
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  loki:
    image: grafana/loki:2.9.4
    container_name: lenka-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yml
    ports:
      - 3100:3100
    volumes:
      - ./loki/config.yml:/etc/loki/local-config.yml:ro
      - loki-data:/loki

  promtail:
    image: grafana/promtail:2.9.4
    container_name: lenka-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/promtail-config.yml
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /home/joao/.pm2/logs:/var/log/lenka:ro
      - promtail-positions:/var/lib/promtail
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:10.4.1
    container_name: lenka-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - 3001:3000
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki

volumes:
  prometheus-data:
  grafana-data:
  loki-data:
  promtail-positions:
